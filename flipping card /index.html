<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <meta http-equiv="X-UA-comaptible" content="IE-edge" />
        <meta name="viewport" content="width-device width , initial-scale=1.0" />
        <title>flipping card UI design</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section>
            <div class="container">
                <div class="card front-face">
                    <header>
                        <span class="logo">
                            <img src="logo.png" alt="" />
                            <h5>MASTER CARD  </h5>

                        </span>
                        <img src="chip.png" alt="" class="chip" />
                    </header>
                    <div class="card-details">
                        <div class="name-number">
                            <h6>Card Number</h6>
                            <h5 class="number">3398 4856 2215 6989</h5>
                            <h4 class="name">ADITYA SINGH</h4>
                        </div>
                        <div class="valid-date">
                            <h6>Valid Thru</h6>
                            <h5>16/32</h5>
                        </div>
                    </div>
                    
                </div>
                <div class="card back-face">
                    <h6>For customer service call +199 9896 5658 or email at mastercard@gmail.com</h6>
                    <span class="magnetic-strip"></span>
                    <div class="signature"><i>005</i></div>
                    <h5>THIS IS A FAKE CARD</h5>
                </div>
            </div>
        </section>
    </body> 
</html>
